<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3 style="color: blue; text">
        შეავსეთ სარეგისტრაციო ფორმა
    </h3>
    <div style="background-color: gray; color: white; width: max-content;;" >
        <form>
            <div>
            <label for="name" style="color: black;"> სახელი</label>
            <input type="text" id="name" placeholder="სახელი" style="background-color:lightblue;">
            </div>
            <div>
                <label for="surname" style="color: black;">გვარი</label>
                <input type="text" id="surname" placeholder="გვარი" style="background-color: lightblue;">
            </div>
            <div>
                <label for="Email" style="color: black;">მეილი</label>
                <input type="email" id="Email" placeholder="მეილი" style="background-color: lightblue;">
            </div>
            <div>
                <label for="password" style="color: black;">პაროლი</label>
                <input type="password" id="password" placeholder="პაროლი" minlength="5" maxlength="10" style="background-color: lightblue;">
            </div>
            <div>
                <label for="age" style="color: black;">ასაკი</label>
                <input type="number" id="age" placeholder="ასაკი" style="background-color: lightblue;" >
            </div>
            <div>
                <label for="gender" style="color: black;">სქესი</label>
                <label for="woman">ქალი</label>
                <input type="radio" id="woman" name="gender">
                <label for="man">კაცი</label>
                <input type="radio" id="man" name="gender">
                <label for="other">სხვა</label>
                <input type="radio" id="other" name="gender">
            </div>
            <div>
                <label for="phone number" style="color: black;">მობილურის ნომერი</label>
                <input type="number" id="phone" placeholder="ნომერი" style="background-color: lightblue;">
            </div>
            <input type="submit" style="background-color: green;">
        </form>
    </div>
    <a href="../index.html">უკან დაბრუნება</a>
    
    
</body>
</html>
